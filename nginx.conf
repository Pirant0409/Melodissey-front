events{}

http {

    include /etc/nginx/mime.types;

    server {
        listen 80;
        location / {
            root   /usr/share/nginx/html;
            index  browser/index.html browser/index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /robots.txt {
            alias /usr/share/nginx/html/robots.txt;
        }
    }
}